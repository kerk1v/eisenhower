{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eisenhower Matrix</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Eisenhower Matrix</h1>
            <h2 class="text-xl text-gray-600">Login</h2>
        </div>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% if form.errors %}
        <div class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                Your username and password didn't match. Please try again.
            </div>
        </div>
        {% endif %}

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                           autocomplete="username">
                </div>

                <div class="space-y-2">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" name="password" id="id_password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                           autocomplete="current-password">
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <div class="flex justify-end">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
