{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task - Eisenhower Matrix</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Delete Task</h1>
            <h2 class="text-xl text-gray-600">Are you sure?</h2>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6">
            <p class="text-gray-700 mb-6 text-lg">
                Are you sure you want to delete the task "<span class="font-semibold">{{ object.title }}</span>"?
            </p>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'matrix' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <form method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
