{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task - Eisenhower Matrix</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-200">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">Delete Task</h1>
            <h2 class="text-xl text-gray-600 dark:text-gray-400">Are you sure?</h2>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <p class="text-gray-700 dark:text-gray-300 mb-6">
                Are you sure you want to delete the task "{{ object.title }}"?
            </p>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'matrix' %}" 
                   class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    Cancel
                </a>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
